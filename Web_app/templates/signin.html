<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit-=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-in</title>
  <!--This is the Bootstrap CSS-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@300;700&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
  <link rel="stylesheet" href="..\static\css.css">

</head>

<body>

  <div class="container">
    <!--Navigation-->
   
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
      <nav class="navbar navbar-light">
        <a class="navbar-brand">
          <img src="..\static\splogo.png" alt="logo" height="200px" width="200px">
        </a>
      </nav>


      

      <!--NORMAL BUTTONS-->
      
    </nav>
    <div class="jumbotron signinjumbotron">
    
        <h1 class="display-4 text-center">Sign in</h1>
    
        <hr class="my-4">
        {%with messages=get_flashed_messages(with_categories=true)%}
        {% if messages %}
        {% for category,message in messages %}
        {% if category == 'error'%}
        <div class="alert alert-danger alter-dismissable fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% else %}
        <div class="alert alert-success alter-dismissable fade show" role="alert">
          {{message}}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
        {% endif %}
        {% endfor %}
        {% endif %}

        {% endwith %}
        <p>
            <form method="POST">
                <div class="form-group row justify-content-center">
                  <label for="inputEmail3" class="col-sm-2 col-form-label text-center">Email</label>
                  <div class="col-md-5 ">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
                  <!--{{user}} getting python variables --> 
                  </div>
                  
                </div>
            
                <div class="form-group row justify-content-center">
                    <label for="inputPassword" class="col-sm-2 col-form-label text-center">Password</label>
                    <div class="col-md-5">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                    </div>
                   
                    
                  </div>
                  <div class="form-group row justify-content-center">
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-lg mybutton text-white "  >Sign in</button>
                    </div>
                    
                  </div>
                  <div class="form-group row justify-content-center">
                    <div class=" col-md-4 col-lg-3">
                       <p><a class="btn btn-light btn-lg "disabled data-bs-toggle="button" href="/signup" >Create an Account</a></p> 
                     </div>
                  </div>

                  
                    
                  
                      
            </form>
    </div>
                
                
            
        </p>
        
       </div> 
        
    </div>
    
    
    


    

    
    
    
  </div>
    <!--This is the Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  
 </body>
    </html>

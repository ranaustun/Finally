<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit-=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create An Account</title>
    <!--This is the Bootstrap CSS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@300;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="..\static\css.css">

</head>

<body>

<div class="container">
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
        <nav class="navbar navbar-light">
            <a class="navbar-brand">
                <img src="..\static\splogo.png" alt="logo" height="200px" width="200px">
            </a>
        </nav>


        <!--NORMAL BUTTONS-->

    </nav>
    <div class="jumbotron signinjumbotron">

        <h1 class="display-4 text-center">Create an Account</h1>

        <hr class="my-4">

        <p>
        <form action="#" method="POST">
            <div class="form-group row justify-content-center">
                <label for="inputname" class="col-sm-2 col-form-label text-center">Name and Surname</label>
                <div class="col-md-5 ">
                    <input type="text" class="form-control" id="inputname" placeholder="Name and Surname"
                           name="name_Surname">
                </div>

            </div>
            <div class="form-group row justify-content-center">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-center">Email</label>
                <div class="col-md-5 ">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
                </div>

            </div>

            <div class="form-group row justify-content-center">
                <label for="inputPassword1" class="col-sm-2 col-form-label text-center">Password</label>
                <div class="col-md-5">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password"
                           name="password1">
                </div>

            </div>
            <div class="form-group row justify-content-center">
                <label for="inputPassword2" class="col-sm-2 col-form-label text-center">Password Confirm</label>
                <div class="col-md-5">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Retype Password"
                           name="password2">
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-lg mybutton text-white " id="success" value="sendreserv">Sign
                        up
                    </button>
                </div>

            </div>
            <hr>

            <div class="form-group row justify-content-center">
                <div id="passwordHelpBlock" class="col-2-md-4  form-text">
                    Already have an account? <a class="signinlink" href="/signin"> Sign in!</a>
                </div>


            </div>
        </form>
    </div>


</div>


</p>
</div>

</div>


</div>
<!--This is the Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
